<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop-projects</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-md-2">
                    <div class="logo">
                        <a href="">
                            <img src="images/logo.png" alt="logo">
                        </a>
                    </div>
                </div>
                <div class="col-md-6">
                    <nav>
                        <ul class="menu">
                            <li><a href="">Home 1</a></li>
                            <li>
                                <a href="" class="hover">Products 2<img src="images/arrow_down_off.png" alt="arrow_down" class="arrow"></a>
                                <ul class="list">
                                    <li><a href="">Option 1</a></li>
                                    <li><a href="">Option 2</a></li>
                                    <li><a href="">Option 3</a></li>
                                    <li><a href="">Option 4</a></li>
                                    <li><a href="">Option 5</a></li>
                                    <li><a href="">Option 6</a></li>
                                    <li><a href="">Option 7</a></li>
                                </ul>
                            </li>
                            <li><a href="">Payment</a></li>
                            <li class="lastborder"><a href="">Shipping</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="col-md-4, top">
                    <div class="row">
                        <div class="col-md-9">
                            <div class="search">
                                <form action="" class="row">
                                    <input type="text" class="col-md-9" placeholder="search">
                                    <div class="col-md-3">
                                        <button><img src="images/search.png" alt="search"></button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="cart">
                                <div class="count">
                                     <div class="number">4</div>
                                </div>
                                <div class="img"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="main">main</main>
    <footer class="footer">footer</footer>
</body>
</html>
